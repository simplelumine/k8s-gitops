apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 15m
  chart:
    spec:
      chart: open-webui
      version: "10.2.1"
      sourceRef:
        kind: HelmRepository
        name: open-webui
  values:
    # Enable internal Pipelines for enhanced functionality (e.g. filters, pipes)
    pipelines:
      enabled: true
      # extraEnvVars: []

    # Disable internal PostgreSQL as we use an external shared instance
    postgresql:
      enabled: false

    # Enable internal Valkey/Redis if needed for caching, or disable if using external
    # The user request asks to use shared redis as well, so we disable it here
    redis:
      enabled: false

    # We don't need the bundled Ollama
    ollama:
      enabled: false

    persistence:
      enabled: true
      storageClass: local-path
      size: 10Gi

    extraEnvVars:
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            name: open-webui-db-user
            key: username
      - name: DB_PASS
        valueFrom:
          secretKeyRef:
            name: open-webui-db-user
            key: password
      - name: DATABASE_URL
        value: "postgres://$(DB_USER):$(DB_PASS)@postgres-ha-rw.postgres.svc.cluster.local:5432/open-webui"
      # - name: REDIS_URL
      #   value: "redis://..." # Add similar logic if Redis uses auth
      - name: WEBUI_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: open-webui-secrets
            key: WEBUI_SECRET_KEY
