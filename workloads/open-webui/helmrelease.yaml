apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 15m
  chart:
    spec:
      chart: open-webui
      version: "10.2.1"
      sourceRef:
        kind: HelmRepository
        name: open-webui
  values:
    # Enable internal Pipelines for enhanced functionality (e.g. filters, pipes)
    pipelines:
      enabled: true

    # Disable internal PostgreSQL as we use an external shared instance
    postgresql:
      enabled: false

    # Enable internal Valkey/Redis if needed for caching, or disable if using external
    redis:
      enabled: false

    # We don't need the bundled Ollama
    ollama:
      enabled: false

    persistence:
      enabled: true
      storageClass: local-path
      size: 10Gi
