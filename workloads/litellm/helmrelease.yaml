apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
  namespace: litellm
spec:
  interval: 1h
  chart:
    spec:
      chart: litellm-helm
      version: "1.81.13"
      sourceRef:
        kind: HelmRepository
        name: litellm
        namespace: litellm
      interval: 1h
  values:
    image:
      tag: main-latest
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    db:
      deployStandalone: false
    redis:
      enabled: false
    serviceMonitor:
      enabled: false
