apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
  namespace: litellm
spec:
  interval: 1h
  chart:
    spec:
      chart: litellm-helm
      version: "0.1.834"
      sourceRef:
        kind: HelmRepository
        name: litellm
        namespace: litellm
      interval: 1h
  values:
    image:
      tag: v1.80.11-stable.1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi
    db:
      useExisting: true
      endpoint: postgres-ha-rw.postgres.svc.cluster.local
      database: litellm
      url: postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST)/$(DATABASE_NAME)
      secret:
        name: litellm-db-secret
        usernameKey: username
        passwordKey: password
      deployStandalone: false
    redis:
      enabled: false
    extraEnvVars:
      - name: REDIS_HOST
        value: "redis-ha-leader.redis.svc.cluster.local"
      - name: REDIS_PORT
        value: "6379"
    serviceMonitor:
      enabled: false
