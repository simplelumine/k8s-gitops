apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "38.0.2" # Traefik v3.x latest
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    deployment:
      replicas: 2
    # Prefer scheduling on control-plane node
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
    logs:
      access:
        enabled: true
    service:
      type: ClusterIP
    # Change metrics port to avoid conflict with node_exporter (9100)
    ports:
      metrics:
        port: 9200
        expose:
          default: false
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
