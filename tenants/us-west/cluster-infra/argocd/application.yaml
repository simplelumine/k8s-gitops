apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo-cd
    targetRevision: 8.5.10
    helm:
      valuesObject:
        # 配置 ArgoCD Server 通过 Tailscale 暴露
        server:
          service:
            annotations:
              tailscale.com/expose: "true"
              tailscale.com/hostname: "argocd"
            type: LoadBalancer
            loadBalancerClass: tailscale

          # ArgoCD 配置：使用 insecure 模式（因为 Tailscale 不会自动添加 TLS 终止）
          # Tailscale LoadBalancer 只是转发流量，不提供 TLS 终止
          # 在 Tailnet 内使用 HTTP 是安全的（Tailscale 本身加密传输）
        configs:
          params:
            server.insecure: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
