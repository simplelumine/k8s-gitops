apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Helm Chart from OCI registry
    - repoURL: 'quay.io'
      chart: jetstack/charts/cert-manager
      targetRevision: v1.19.0
      helm:
        valuesObject:
          # Enable CRD installation (required)
          crds:
            enabled: true

    # Source 2: Additional manifests (ClusterIssuer, Secrets)
    - repoURL: 'git@github.com:SimpleLumine/k8s-gitops.git'
      targetRevision: HEAD
      path: tenants/us-west/cluster-infra/cert-manager/manifests

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
