apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-ha
  namespace: postgres
spec:
  # HA Configuration: 2 instances (1 primary + 1 standby)
  instances: 2

  # Storage Configuration
  storage:
    size: 10Gi
    storageClass: local-path

  # # Resource Limits (Crucial for stability)
  # resources:
  #   requests:
  #     memory: "128Mi"
  #     cpu: "250m"
  #   limits:
  #     memory: "768Mi"

  # Bootstrap with a default database
  bootstrap:
    initdb:
      database: app
      owner: app

  # Managed Roles (Declarative User Management)
  # managed:
  #   roles:
  #     - name: new_app_user
  #       ensure: present
  #       login: true
  #       passwordSecret:
  #         name: new-app-user-secret

  # PostgreSQL Configuration - optimized for small clusters
  postgresql:
    parameters:
      # Memory settings
      shared_buffers: "128MB"
      effective_cache_size: "384MB"
      maintenance_work_mem: "64MB"
      work_mem: "8MB"

      # WAL settings
      wal_buffers: "16MB"
      checkpoint_completion_target: "0.9"

      # Query planner
      default_statistics_target: "100"
      random_page_cost: "1.1" # SSD optimization
      effective_io_concurrency: "200" # SSD optimization

      # Connection settings
      max_connections: "200"

  # HA & Failover settings
  primaryUpdateStrategy: unsupervised

  # Pod distribution - spread across nodes
  affinity:
    topologyKey: kubernetes.io/hostname

  # Monitoring
  monitoring:
    enablePodMonitor: true
