apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 5m
  chart:
    spec:
      chart: open-webui
      version: 8.12.2
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
      interval: 10m
  values:
    service:
      type: LoadBalancer
      loadBalancerClass: tailscale
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "open-webui"
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: "chat.simplelumine.com"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: open-webui-tls
          hosts:
            - "chat.simplelumine.com"

    ollama:
      enabled: false

    websocket:
      enabled: true
      redis:
        enabled: false

    extraEnvVars:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: open-webui-db-app
            key: dsn
      - name: REDIS_URL
        value: "redis://open-webui-cache-master.open-webui.svc.cluster.local:6379"
