apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
  namespace: litellm
spec:
  values:
    # --- Use custom ConfigMap (standard Helm approach) ---
    proxyConfigMap:
      create: false
      name: litellm-config
      key: config.yaml

    # --- Infrastructure Configuration ---
    db:
      useExisting: true
      endpoint: postgres-ha-rw.postgres.svc.cluster.local
      database: litellm
      secret:
        name: litellm-db-secret
        usernameKey: username
        passwordKey: password
      deployStandalone: false

    redis:
      enabled: false

    # --- Environment Variables ---
    # Load ALL keys from secret (official Helm approach)
    environmentSecrets:
      - litellm-secret

    extraEnvVars:
      - name: REDIS_HOST
        value: "redis-ha-leader.redis.svc.cluster.local"
      - name: REDIS_PORT
        value: "6379"

    # --- Ingress ---
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: api.simplelumine.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: litellm-tls
          hosts:
            - api.simplelumine.com
