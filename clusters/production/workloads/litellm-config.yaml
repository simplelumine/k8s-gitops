          model: vertex_ai/gemini-2.5-flash
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-2.5-flash-image
        litellm_params:
          model: vertex_ai/gemini-2.5-flash-image
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-2.5-flash-lite
        litellm_params:
          model: vertex_ai/gemini-2.5-flash-lite
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-embedding-001
        litellm_params:
