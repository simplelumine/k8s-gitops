apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: litellm
data:
  config.yaml: |
    # =====================================================
    # LiteLLM Settings
    # =====================================================
    litellm_settings:
      drop_params: True
      cache: True
      cache_params:
        type: redis
        ttl: 0

    # =====================================================
    # Model List
    # =====================================================
    model_list:
    # -----Vertex AI-----
      - model_name: vertexai:gemini-3-pro-preview
        litellm_params:
          model: vertex_ai/gemini-3-pro-preview
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-3-pro-image-preview
        litellm_params:
          model: vertex_ai/gemini-3-pro-image-preview
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-3-flash-preview
        litellm_params:
          model: vertex_ai/gemini-3-flash-preview
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-2.5-pro
        litellm_params:
          model: vertex_ai/gemini-2.5-pro
          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION_GLOBAL
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:gemini-2.5-flash
