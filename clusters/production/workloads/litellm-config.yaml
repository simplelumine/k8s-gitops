          vertex_project: os.environ/VERTEX_PROJECT
          vertex_location: os.environ/VERTEX_LOCATION
          vertex_credentials: os.environ/VERTEX_CREDENTIALS

      - model_name: vertexai:imagen-4.0-generate-001
        litellm_params:
