# 临时借用 staging 环境的核心组件配置
# 当有独立的 staging 集群时，删除此文件即可

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: borrowed-staging-core
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./environments/core/overlays/staging
  prune: true
  wait: true
  timeout: 5m
