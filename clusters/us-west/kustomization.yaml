apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# us-west 集群的 FluxCD Kustomization 资源清单
# FluxCD 监控此目录，通过此文件发现所有要部署的 Kustomization CRD

resources:
  # 核心基础设施目录
  - core

  # 业务应用目录
  - apps

  # 说明：
  # - core/ 目录包含核心基础设施组件的 FluxCD Kustomization CRDs
  # - apps/ 目录包含业务应用的 FluxCD Kustomization CRDs
  # - 每个组件/应用对应一个独立的 yaml 文件
