apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-prod
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./environments/apps/overlays/prod
  prune: true
  # 等待 core 组件部署完成
  dependsOn:
    - name: core-prod
  # SOPS 解密配置
  decryption:
    provider: sops
    secretRef:
      name: sops-age
