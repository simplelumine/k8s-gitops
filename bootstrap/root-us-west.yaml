apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-us-west
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
      include: '**/application.yaml'
      exclude: '**/manifests/**'
    path: environments/us-west/infrastructure
    repoURL: git@github.com:SimpleLumine/k8s-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true