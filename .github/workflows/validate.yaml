name: Validate GitOps Manifests

on:
  pull_request:
    branches: [main]
    paths:
      - 'environments/**'
      - 'clusters/**'
      - '.github/workflows/validate.yaml'
  push:
    branches: [main]
    paths:
      - 'environments/**'
      - 'clusters/**'

jobs:
  validate-kustomize:
    name: Validate Kustomize Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.x'

      - name: Validate Core Components
        run: |
          echo "üîç Validating core components..."
          for dir in environments/core/*/; do
            if [ -f "$dir/kustomization.yaml" ]; then
              echo "Validating $dir"
              kustomize build "$dir"
            fi
          done
          echo "‚úÖ Core components validation complete (or no components found)"

      - name: Validate App Components
        run: |
          echo "üîç Validating app components..."
          for dir in environments/apps/*/; do
            if [ -f "$dir/kustomization.yaml" ]; then
              echo "Validating $dir"
              kustomize build "$dir"
            fi
          done
          echo "‚úÖ App components validation complete (or no components found)"

      - name: Validate All Clusters
        run: |
          echo "üîç Validating all cluster configurations..."
          for cluster in clusters/*/; do
            if [ -d "$cluster" ] && [ -f "$cluster/kustomization.yaml" ]; then
              echo "Validating $cluster"
              kustomize build "$cluster"
            fi
          done
          echo "‚úÖ Cluster configurations validation complete"

  validate-flux:
    name: Validate Flux Resources
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Flux Kustomization YAML Syntax
        run: |
          echo "üîç Validating Flux Kustomization YAML syntax..."
          find clusters/ -name "*.yaml" -not -path "*/flux-system/gotk-*" -type f | while read file; do
            echo "Checking $file"
            # ÁÆÄÂçïÁöÑ YAML ËØ≠Ê≥ïÊ£ÄÊü•
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: environments/ clusters/
          config_data: |
            extends: default
            ignore: |
              clusters/*/flux-system/gotk-components.yaml
              clusters/*/flux-system/gotk-sync.yaml
              clusters/*/flux-system/kustomization.yaml
              **/*.sops.yaml
            rules:
              line-length: disable
              document-start: disable
              indentation:
                spaces: 2
              comments:
                min-spaces-from-content: 1
