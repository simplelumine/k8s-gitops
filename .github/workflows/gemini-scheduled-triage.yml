name: "ðŸ“‹ Gemini Scheduled Issue Triage"

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/gemini-scheduled-triage.yml"
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/gemini-scheduled-triage.yml"
  workflow_dispatch:

jobs:
  scheduled-triage:
    uses: simplelumine/gemini-lumine/.github/workflows/gemini-scheduled-triage.yml@main
    secrets: inherit
    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write
