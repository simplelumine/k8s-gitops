name: "ðŸ”€ Gemini Dispatch"

on:
  pull_request_review_comment:
    types:
      - "created"
  pull_request_review:
    types:
      - "submitted"
  pull_request:
    types:
      - "opened"
  issues:
    types:
      - "opened"
      - "reopened"
  issue_comment:
    types:
      - "created"

jobs:
  dispatch:
    uses: simplelumine/gemini-lumine/.github/workflows/gemini-dispatch.yml@main
    secrets: inherit
    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write
